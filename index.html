<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg">
      <a class="matrix__info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="task-list">
      <div class="task-block">
        <h3 class="task-block__header">Add Item</h3>
        <div class="task-block__wrapper">
          <input class="task-block__input" type="text">
          <button class="task-block__btn_add">Add</button>
        </div>
      </div>
      <div class="task-block">
        <h3 class="task-block__header">Todo</h3>
        <ul class="task-block__list">
          <li class="task-block__item">
            <input class="task-block__checkbox" type="checkbox">
            <label class="task-block__label">Pay Bills</label>
            <input class="task-block__input" type="text">
            <button class="task-block__btn_edit">Edit</button>
            <button class="task-block__btn_delete">
              <img class="task-block__img" src="./remove.svg">
            </button>
          </li>
          <li class="task-block__item task-block__item_edit">
            <input class="task-block__checkbox" type="checkbox">
            <label class="task-block__label">Go Shopping</label>
            <input class="task-block__input" type="text" value="Go Shopping">
            <button class="task-block__btn_edit">Save</button>
            <button class="task-block__btn_delete">
              <img class="task-block__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <div class="task-block">
        <h3 class="task-block__header">Completed</h3>
        <ul class="task-block__list task-block__list_completed">
          <li class="task-block__item">
            <input class="task-block__checkbox task-block__checkbox_checked" type="checkbox" checked>
            <label class="task-block__label">See the Doctor </label>
            <input class="task-block__input" type="text">
            <button class="task-block__btn_edit">Edit</button>
            <button class="task-block__btn_delete">
              <img class="task-block__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
